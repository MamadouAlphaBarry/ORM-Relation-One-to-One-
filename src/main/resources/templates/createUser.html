<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Create User</h1>
<div class="container">

  <form class="form" action="/create" method="post">
    <label for="fname">First name:</label><br>
    <input class="form-control"  type="text" id="fname" name="firstName" value="John"><br>
    <label for="lname">Last name:</label><br>
    <input class="form-control"  type="text" id="lname" name="lastName" value="Doe"><br><br>
    <label for="email">Email: </label><br>
    <input class="form-control"  type="email" id="email" name="email" value="test@gmail.com"><br><br>
    <label for="pass">Password:</label>
    <input class="form-control"  type="password" id="pass" name="password"> <br><br>
    <input class="form-control"  type="submit" value="S'enregistrer">
  </form>
</div>
</body>
</html>
