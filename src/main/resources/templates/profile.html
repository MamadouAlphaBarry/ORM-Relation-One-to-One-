<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Creer un Profile</h1>
<div class="container">
    <form class="form" action="/profile/" method="post">
        <label for="bio">Biographie</label><br>
        <input class="form-control" type="text" name="biography" id="bio">
        <label for="user">UserId:</label> <br>
        <input class="form-control"  type="number" name="userId" id="user">
        <select class="form-select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <input class="btn btn-primary"  type="submit" value="Valider">
    </form>
</div>
</body>
</html>
